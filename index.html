        <header class="header">
            <h2>7 Wonders Scoring</h2>
            <nav class="primary">

                <a href="#options" class="link">

                    <div class="sectionRight">AEDA</div>
                </div>
            </section>
            <section id="options" class="section"></section>
        </div>
